<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ventas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link th:href="@{/css/estilosLogin.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="login-box">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form action="/login" method="post" class="mt-4">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class='bx bx-user'></i>
                </span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class='bx bx-lock'></i>
                </span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="text-danger mt-3 text-center" th:if="${error}" th:text="${error}"></div>
    </div>
</div>
</body>
</html>

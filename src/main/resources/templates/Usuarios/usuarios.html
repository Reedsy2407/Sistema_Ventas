<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Usuarios - Sistema de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div th:fragment="content">

  <h1>Usuarios</h1>

  <!-- Mensajes de éxito o error -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>


  <!-- Tabla de usuarios -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre de Usuario</th>
      <th>Contraseña</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.username}"></td>
      <td th:text="${usuario.password}"></td>
      <td th:text="${usuario.rol.nombre}"></td>
      <td>
        <a th:href="@{/usuarios/editarUsuario/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
           th:attr="data-usuario-id=${usuario.id}"
           class="btn btn-danger btn-sm delete-btn">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Botón para añadir usuario -->
  <a href="/usuarios/agregarUsuario" class="btn btn-primary">Añadir Usuario</a>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Sistema de Ventas</title>
  <meta name="description" content="Sistema de Ventas para gestionar clientes, productos, ventas y usuarios.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/nightMode.css}" rel="stylesheet">
  <link th:href="@{/css/estilosIndex.css}" rel="stylesheet">
  <link th:href="@{/css/estilosLayout.css}" rel="stylesheet">
  <link th:href="@{/css/animaciones.css}" rel="stylesheet">
  <link th:href="@{/css/colores.css}" rel="stylesheet">
  <link th:href="@{/css/fuentes.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body data-usuario-id="${usuario.id}">
<!-- Sidebar -->
<div class="sidebar d-flex flex-column justify-content-between" style="height: 100vh; position: fixed;">
  <!-- Enlace principales -->
  <div>
    <!-- Reemplazar el título con el logo más grande -->
    <div class="text-center" style="padding: 10px;">
      <img src="/images/rocketCompanySinfondo.png"
           alt="Logo de Rocket Company"
           style="width: 100%; max-width: 200px; height: auto; max-height: 200px;">
    </div>

    <a th:href="@{/}" th:classappend="${currentPage == 'index' ? 'active' : ''}">
      <i class="fas fa-home me-2"></i> Inicio
    </a>
    <a th:href="@{/clientes}" th:classappend="${currentPage == 'clientes' ? 'active' : ''}">
      <i class="fas fa-users me-2"></i> Clientes
    </a>
    <a th:href="@{/categorias}" th:classappend="${currentPage == 'categorias' ? 'active' : ''}">
      <i class="fas fa-tags me-2"></i> Categorías
    </a>
    <a th:href="@{/productos}" th:classappend="${currentPage == 'productos' ? 'active' : ''}">
      <i class="fas fa-box me-2"></i> Productos
    </a>
    <a th:href="@{/ventas}" th:classappend="${currentPage == 'ventas' ? 'active' : ''}">
      <i class="fas fa-shopping-cart me-2"></i> Ventas
    </a>
    <a th:if="${usuario.rol.nombre == 'ADMIN'}"
       th:href="@{/usuarios}"
       th:classappend="${currentPage == 'usuarios' ? 'active' : ''}">
      <i class="fas fa-user-cog me-2"></i> Usuarios
    </a>
  </div>

  <!-- Información del usuario -->
  <div class="mb-3 px-3 mt-auto">
    <div class="dropdown">
      <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false">
        <span th:text="${usuario.username} + ' (' + ${usuario.rol.nombre} + ')'"></span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Botón Modo Noche -->
<div id="toggle-night-mode" class="night-mode-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
  <img src="/images/moon-icon.png" alt="Modo Noche" style="cursor: pointer; width: 42px; height: 42px;">
</div>

<!-- Contenido principal -->
<div class="content" style="margin-left: 250px;">


  <!-- Reemplazar con el contenido dinámico -->
  <div th:replace="~{${contentTemplate} :: content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/confirmaciones.js}"></script>
<script th:src="@{/js/nightMode.js}"></script>
<script th:src="@{/js/ventas.js}"></script>
<script th:src="@{/js/cache.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Sistema de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilosLayout.css}" rel="stylesheet">
  <link th:href="@{/css/animaciones.css}" rel="stylesheet">
  <link th:href="@{/css/colores.css}" rel="stylesheet">
  <link th:href="@{/css/fuentes.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body data-usuario-id="${usuario.id}">
<!-- Sidebar -->
<div class="sidebar d-flex flex-column justify-content-between" style="height: 100vh; position: fixed;">
  <!-- Enlace principales -->
  <div>
    <h4 class="text-center py-3">Sistema de Ventas</h4>
    <a th:href="@{/}" th:classappend="${currentPage == 'index' ? 'active' : ''}">Inicio</a>
    <a th:href="@{/clientes}" th:classappend="${currentPage == 'clientes' ? 'active' : ''}">Clientes</a>
    <a th:href="@{/categorias}" th:classappend="${currentPage == 'categorias' ? 'active' : ''}">Categorias</a>
    <a th:href="@{/productos}" th:classappend="${currentPage == 'productos' ? 'active' : ''}">Productos</a>
    <a th:href="@{/ventas}" th:classappend="${currentPage == 'ventas' ? 'active' : ''}">Ventas</a>
    <a th:if="${usuario.rol.nombre == 'ADMIN'}"
       th:href="@{/usuarios}"
       th:classappend="${currentPage == 'usuarios' ? 'active' : ''}">Usuarios</a>

  </div>

  <!-- Información del usuario -->
  <div class="mb-3 px-3 mt-auto">
    <div class="dropdown">
      <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false">
        <span th:text="${usuario.username} + ' (' + ${usuario.rol.nombre} + ')'"></span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Contenido principal -->
<div class="content" style="margin-left: 250px;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Dashboard</span>
    </div>
  </nav>

  <!-- Reemplazar con el contenido dinámico -->
  <div th:replace="~{${contentTemplate} :: content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/confirmaciones.js}"></script>
<script th:src="@{/js/ventas.js}"></script>
<script th:src="@{/js/cache.js}"></script>
</body>
</html>
